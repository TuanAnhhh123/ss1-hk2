<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Maximum Number</title>
  </head>
  <body>
    <div id="result"></div>

    <script>
      function findMaxLessThanOrEqual(arr, num) {
        let filteredNumbers = arr.filter((item) => item <= num);
        if (filteredNumbers.length === 0) {
          return "Không có số nào nhỏ hơn hoặc bằng " + num;
        } else {
          return Math.max(...filteredNumbers);
        }
      }

      let numbers = [10, 20, 30, 40, 50, 60];
      let targetNumber = 35;

      let result = findMaxLessThanOrEqual(numbers, targetNumber);

      document.getElementById("result").innerHTML =
        "<h2>Số lớn nhất nhỏ hơn hoặc bằng " +
        targetNumber +
        " là: " +
        result +
        "</h2>";
    </script>
  </body>
</html>
