<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
  </head>
  <body>
    <div id="studentNames"></div>
    <script>
      class SinhVien {
        constructor(id, name) {
          this.id = id;
          this.name = name;
        }
      }
      let students = [
        new SinhVien(1, "John"),
        new SinhVien(2, "Alice"),
        new SinhVien(3, "Bob"),
        new SinhVien(4, "Carol"),
      ];
      function displayStudentNames() {
        let studentNamesElement = document.getElementById("studentNames");
        studentNamesElement.innerHTML = "<h2>Danh sách sinh viên:</h2>";

        students.forEach((student) => {
          studentNamesElement.innerHTML += "<p>" + student.name + "</p>";
        });
      }
      displayStudentNames();
    </script>
  </body>
</html>
